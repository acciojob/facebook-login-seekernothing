<!DOCTYPE html>
<html>
<head>
  <title>Facebook Login</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #f6f6f6;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
    }

    .container {
      display: flex;
      align-items: center;
      gap: 100px;
      padding: 20px;
    }

    .left {
      width: 450px;
      margin-top: 70px;
      display: inline-block;
    }

    .left img {
      width: 300px;
      margin-bottom: 20px;
    }

    .left p {
      font-size: 24px;
      line-height: 28px;
    }

    .right form {
      display: flex;
      width: 300px;
      background-color: white;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px #ccc;
      flex-direction: column;
      gap: 10px;
    }

    input {
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 10px;
      font-size: 14px;
    }

    .login-btn {
      background-color: #1877f2;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }

    .forgotten {
      text-decoration: none;
      color: #1877f2;
      text-align: center;
      font-size: 14px;
    }

    .signup {
      background-color: #42b72a;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left">
      <img src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg" alt="Facebook logo">
      <p>Facebook helps you connect and share with the people in your life.</p>
    </div>
    <div class="right">
      <form>
        <input type="text" id="email" placeholder="Email address or phone number">
        <input type="password" id="password" placeholder="Password">
        <button type="submit" class="login-btn">Log in</button>
        <a href="#" class="forgotten">Forgotten account?</a>
      </form>
      <button class="signup">Create new account</button>
    </div>
  </div>
</body>
</html>
